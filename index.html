<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <h1 style="text-align: center">Note-Taking Application</h1>
    </head>

    <body>
        <div id="notes" contenteditable> </div>

          <button onclick="saveNote()" type="button">Save Notes</button>
    </body>
</html>

<script src="https://unpkg.com/filer/dist/filer.min.js"></script>
       
<script> 
     const fd = new Filer.FileSystem(); 
    
     window.addEventListener('DOMContentLoaded', event=>{
         fd.readFile('/notes', 'utf8', function(error,data){ 
             try {
                if (data) {
                  document.querySelector("#notes").innerHTML=data; 
                }
                else {
                    throw err;  
                }
             }
             catch (err) {
                    document.querySelector("#notes").innerHTML="Welcome to my notepad! Please start typing here: ";
             }
             setInterval(saveNote(), 3000); 
         })         
     })

     function saveNote() {
            fd.writeFile('/notes', document.querySelector('#notes').innerHTML,
                function(err) {
                    if(err) {
                        throw err;
                    }
                });
     }

</script>
